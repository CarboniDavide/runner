<ion-progressive-circle-button 
  [color]="color"
  [iconColor]="iconColor"
  [strokeColor]="strokeColor"
  [size]="size"
  [enableChargeAnimation]="enableChargeAnimation"
  [reverseAnim]="false"
  (onChargeComplete)="_onChargeComplete()"
>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <g id="default-button">
      <rect class="button-player-content" id="button-stop" *ngIf="type=='stop'" rx="5%" ry="5%" height="100%" width="100%"  />
      <path class="button-player-content" id="button-play" *ngIf="type=='play'" style="transform: translateX(12%)" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"/>
      <path class="button-player-content" id="button-unlock" *ngIf="type=='unlock'"  style="transform:scaleX(1.14)" d="M400 256H152V152.9c0-39.6 31.7-72.5 71.3-72.9 40-.4 72.7 32.1 72.7 72v16c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24v-16C376 68 307.5-.3 223.5 0 139.5.3 72 69.5 72 153.5V256H48c-26.5 0-48 21.5-48 48v160c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48zM264 408c0 22.1-17.9 40-40 40s-40-17.9-40-40v-48c0-22.1 17.9-40 40-40s40 17.9 40 40v48z"/>
      <rect class="button-player-content" id="button-pause" *ngIf="type=='pause'" rx="5%" ry="5%" x="0" height="512" width="100" />
      <rect class="button-player-content" id="button-pause" *ngIf="type=='pause'" rx="5%" ry="5%" x="412" height="512" width="100" />
    </g>  
  </svg>
</ion-progressive-circle-button>
