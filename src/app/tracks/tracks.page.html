<ion-content>
  <div class="ion-padding">  
    <ion-list>
      <ion-item *ngFor="let track of tracks" (click)="showTrack(track.name)" [attr.disabled]="this.geoStorage.isStoring"> {{ track.name }} </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="warning" (click)="clearStorage()" expand="block" [attr.disabled]="this.geoStorage.isStoring"> Clear Data </ion-button>
  </ion-toolbar>
</ion-footer>
